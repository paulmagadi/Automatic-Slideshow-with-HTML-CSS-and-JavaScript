<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Automatic Slideshow</h2>
        
        <br>
        <div class="slideshow-container">
            <div class="slides">
                <div class="counter">1 / 4</div>
                <img src="images/1.jpg" alt="image" width="100%">
                <div class="caption"><span>Caption One</span></div>
            </div>

            <div class="slides">
                <div class="counter">2 / 4</div>
                <img src="images/2.jpg" alt="image" width="100%">
                <div class="caption"><span>Caption Two</span></div>
            </div>

            <div class="slides">
                <div class="counter">3 / 4</div>
                <img src="images/3.jpg" alt="image" width="100%">
                <div class="caption"><span>Caption Three</span></div>
            </div>

            <div class="slides">
                <div class="counter">4 / 4</div>
                <img src="images/4.jpg" alt="image" width="100%">
                <div class="caption"><span>Caption Four</span></div>
            </div>
        </div>

        <div class="dot-container">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
